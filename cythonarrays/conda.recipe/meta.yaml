{% set version = "dev" %}

package:
  name: cythonarrays
  version: {{ version }}

source:
  path: ../

build:
  number: 0
  script_env:
   - TMPDIR

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - xarray
    - cythoninstallhelpers
    - pytest
    - pytest-runner
  run:
    - python
    - setuptools
    - numpy
    - xarray
    - cythoninstallhelpers
    - pytest
    - pytest-runner

test:
  requires:
    - pytest
    - pytest-runner
  commands:
    - py.test --junitxml={{ environ["TMPDIR"] }}/junit_cythonarrays.xml --pyargs cythonarrays

about:
  home: https://maxbo.github.io/cythonarrays
  license: GPL2
summary: 'cython cdef-class to facilitate numpy-arrays as attributes..'
