name: build conda for Windows

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    strategy:
      max-parallel: 5
      matrix:
        python-version: ['3.6', '3.8', '3.9', '3.10', '3.11', '3.12'] #'3.7',
    steps:
    - uses: actions/checkout@v2
    - uses: seanmiddleditch/gha-setup-vsdevenv@master

    - name: Setup base conda for Python
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: true
        activate-environment: ""
        miniforge-version: latest
        channels: conda-forge
      env:
        TMPDIR: ${{ runner.TEMP }}
        CONDA_BLD_PATH: env.TMPDIR

    - name: Install dependencies and set channels
      run: |
        (
        mamba install -n base "conda>=23.7" conda-build conda-verify anaconda-client boa
        mamba create -n test-wheels python=${{ matrix.python-version }} numpy pytest-cov pytest-benchmark
        mamba create -n test-conda python=${{ matrix.python-version }} numpy pytest-cov pytest-benchmark
        )

    - name: Build wheel for base environment
      run: |
        (
        mamba activate base
        python -m pip install cythoninstallhelpers\.
        python -m pip install cythonarrays\.
        )

    - name: build cythoninstallhelpers, cythonarrays and matrixconverters for python version
      env:
        CONDA_BLD_PATH: ${{ runner.TEMP }}
        TMPDIR: ${{ runner.TEMP }}
        LIBARCHIVE: C:\Miniconda\Library\bin\archive.dll
      run: |
        (
        conda build --python ${{ matrix.python-version }} --no-test cythoninstallhelpers\conda.recipe
        conda install -c local -c conda-forge -n test-conda cythoninstallhelpers
        conda build --python ${{ matrix.python-version }} --no-test cythonarrays\conda.recipe
        conda build --python ${{ matrix.python-version }} --no-test matrixconverters\conda.recipe
        conda install -c local -c conda-forge -n test-conda cythonarrays
        conda install -c local -c conda-forge -n test-conda matrixconverters
        )

    - name: test cythoninstallhelpers, cythonarrays and matrixconverters for python version
      env:
        CONDA_BLD_PATH: ${{ runner.TEMP }}
        TMPDIR: ${{ runner.TEMP }}
      run: |
        (
        mamba activate test-conda
        python -m pytest --pyargs cythoninstallhelpers cythonarrays matrixconverters
        )

    - name: Upload package to conda

      env:
        CONDA_BLD_PATH: ${{ runner.TEMP }}
        ANACONDA_TOKEN: ${{ secrets.ANACONDA_GITHUBACTION_TOKEN }}
        ANACONDA_USERNAME: MaxBo
      if: ${{ env.ANACONDA_TOKEN }}

      run: |
        (
        mamba activate base
        anaconda -t %ANACONDA_TOKEN% upload --skip-existing --user %ANACONDA_USERNAME% %CONDA_BLD_PATH%\win-64\cythoninstallhelpers-*.tar.bz2
        anaconda -t %ANACONDA_TOKEN% upload --skip-existing --user %ANACONDA_USERNAME% %CONDA_BLD_PATH%\win-64\cythonarrays-*.tar.bz2
        anaconda -t %ANACONDA_TOKEN% upload --skip-existing --user %ANACONDA_USERNAME% %CONDA_BLD_PATH%\win-64\matrixconverters-*.tar.bz2
        )

    - name: Build wheel and run tests for cythoninstallhelpers, cythonarrays, matrixconverters
      run: |
        (
        conda activate test-wheels
        pip install -r cythoninstallhelpers\requirements.txt
        pip install cythoninstallhelpers\.
        pip install -r cythonarrays\requirements.txt
        pip install cythonarrays\.
        pip install -r matrixconverters\requirements.txt
        pip install matrixconverters\.
        python -m pytest --pyargs cythoninstallhelpers cythonarrays matrixconverters
        )

    - name: run code coverage
      env:
        UPLOAD_COV: ${{ matrix.python-version == '3.12' }}
      if: ${{ env.UPLOAD_COV }}
      run: |
        (
        conda activate test-wheels
        cd cythoninstallhelpers
        pip install -e .
        py.test --cov=src --cov-report xml --pyargs cythoninstallhelpers
        cd ..
        cd cythonarrays
        pip install -e .
        python setup.py build_ext --force --inplace --define CYTHON_TRACE_NOGIL
        py.test --cov=src --cov-report xml --pyargs cythonarrays
        cd ..
        cd matrixconverters
        pip install -e .
        py.test --cov=src --cov-report xml --pyargs matrixconverters
        cd ..
        coverage combine cythoninstallhelpers\.coverage cythonarrays\.coverage matrixconverters\.coverage
        coverage xml
        )

    - name: Upload to Codecov
      env:
        UPLOAD_COV: ${{ matrix.python-version == '3.12' }}
      if: ${{ env.UPLOAD_COV }}
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests # optional
        fail_ci_if_error: true # optional (default = false)

    - name: Publish cythoninstallhelpers to PyPI
      uses: ortega2247/pypi-upload-action@master
      if: startsWith(github.ref, 'refs/tags/')
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN_CYTHONINSTALLHELPERS }}
        packages_dir: cythoninstallhelpers

    - name: Publish cythonarrays to PyPI
      uses: ortega2247/pypi-upload-action@master
      if: startsWith(github.ref, 'refs/tags/')
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN_CYTHONARRAYS }}
        packages_dir: cythonarrays

    - name: Publish matrixconverters to PyPI
      uses: ortega2247/pypi-upload-action@master
      if: startsWith(github.ref, 'refs/tags/')
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN_MATRIXCONVERTERS }}
        packages_dir: matrixconverters

    - name: Setup tmate session
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 60
      with:
        detached: true

